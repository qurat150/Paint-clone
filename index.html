<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annie's Paint</title>
    <link rel="stylesheet" href="./assests/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header">
        <div style="display: flex;">
            <div class="icon"><i class="fa-solid fa-brush"></i></div>
            <div class="selectedItemName icon">
                Brush
            </div>

        </div>
        <div style="display: flex; align-items: center; justify-content: center;">
            <label for="color" class="dropdownText">Brush's color :&nbsp;</label>
            <input id="getColor" type="color" oninput="changeBrushColor()">
            <div id="brushColor" class="colorPalette icon">#000000</div>
            <div class="brushSize">
                <label for="size" class="dropdownText">select font Size :&nbsp; </label>
                <select name="fontSize" id="fontSize">
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
            <label for="color" class="dropdownText">&nbsp; background color :&nbsp;</label>
            <input id="getBgColor" type="color" oninput="changeBgColor()">
            <div id="paintBgColor" class="colorPalette icon">#000000</div>

            <abbr title="eraser">
                <div id="eraser" class="eraser icon"><i class="fa-solid fa-eraser"></i></div>
            </abbr>
            <abbr title="Erase All">
                <div id="deleteAll" class="icon"><i class="fa-solid fa-trash-can"></i></div>
            </abbr>
            <abbr title="Download">
                <div class="download icon"><i class="fa-solid fa-download"></i></div>
            </abbr>
        </div>

    </div>
    <div class="paintBody">

    </div>

    <script src="./assests/js/app.js"></script>
</body>

</html>
